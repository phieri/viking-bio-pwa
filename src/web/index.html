<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="theme-color" content="#1a1a2e">
<link rel="manifest" href="/manifest.json">
<link rel="stylesheet" href="style.css">
<script src="app.js" defer></script>
<title>Viking Bio 20 Dashboard</title>
</head>
<body>
<h1>&#9919; Viking Bio 20</h1>
<div class="status connecting" id="status">Connecting...</div>
<div class="grid">
<div class="card" id="power-card">
<div class="label">Power</div>
<div class="value" id="power">--</div>
<div class="unit">status</div>
</div>
<div class="card" id="flame-card">
<div class="label">Flame</div>
<div class="value" id="flame">--</div>
<div class="unit">status</div>
</div>
<div class="card">
<div class="label">Fan speed</div>
<div class="value" id="fan">--</div>
<div class="unit">%</div>
</div>
<div class="card">
<div class="label">Temperature</div>
<div class="value" id="temp">--</div>
<div class="unit">&deg;C</div>
</div>
<div class="card">
<div class="label">Error code</div>
<div class="value" id="err">--</div>
<div class="unit">code</div>
</div>
<div class="card">
<div class="label">Flame hours</div>
<div class="value" id="flame-hours">--</div>
<div class="unit">hours</div>
</div>
<div class="card">
<div class="label">Subscribers</div>
<div class="value" id="subscribers">--</div>
<div class="unit">count</div>
</div>
</div>
<div class="actions">
<div style="margin-bottom: 0.5em;">
<label><input type="checkbox" id="flameSub"> Flame on/off</label><br>
<label><input type="checkbox" id="errorSub"> Errors</label>
</div>
<button class="btn btn-push" id="pushBtn" onclick="updateSubscription()">Update subscription</button>
</div>
<div class="settings">
<div class="label">Wi-Fi Country</div>
<div class="value" id="countryDisplay">--</div>
<div class="note">Use USB console to change (COUNTRY=XX)</div>
</div>
</body>
</html>
