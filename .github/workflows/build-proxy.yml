name: Build and Test Proxy

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'proxy/**'
      - '.github/workflows/build-proxy.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'proxy/**'
      - '.github/workflows/build-proxy.yml'
  workflow_dispatch:

jobs:
  build-proxy:
    name: Build Proxy
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: proxy/package.json

    - name: Install dependencies
      working-directory: proxy
      run: npm install

    - name: Verify server starts and webhook works
      working-directory: proxy
      run: |
        timeout 5 node src/server.js &
        sleep 3
        # Dashboard API
        curl -sf http://localhost:3000/api/data || true
        # Webhook endpoint: unauthenticated POST should succeed when no token is configured
        curl -sf -X POST http://localhost:3000/api/machine-data \
          -H "Content-Type: application/json" \
          -d '{"flame":false,"fan":0,"temp":0,"err":0,"valid":true}' || true
        echo "Proxy started successfully"
