name: Deploy Demo to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'src/web/**'
      - 'cmake/gen_demo_page.py'
      - '.github/workflows/pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy-pages:
    name: Build and Deploy Demo Page
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate demo page
        run: |
          mkdir -p _site
          python3 cmake/gen_demo_page.py src/web/index.html _site/index.html
          cp src/web/sw.js _site/sw.js
          cp src/web/manifest.json _site/manifest.json

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
