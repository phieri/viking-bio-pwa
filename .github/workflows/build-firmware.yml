name: Build Raspberry Pi Pico W Firmware

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'proxy/**'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'proxy/**'
  workflow_dispatch:

env:
  PICO_SDK_VERSION: 2.2.0

jobs:
  build-bridge:
    name: Build Bridge Firmware
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Install dependencies
      run: |
        sudo apt-get -qq update
        sudo apt-get install -y cmake gcc-arm-none-eabi libnewlib-arm-none-eabi build-essential

    - name: Cache Pico SDK
      id: cache-pico-sdk
      uses: actions/cache@v5
      with:
        path: ${{ github.workspace }}/pico-sdk
        key: pico-sdk-${{ env.PICO_SDK_VERSION }}

    - name: Checkout Pico SDK
      if: steps.cache-pico-sdk.outputs.cache-hit != 'true'
      uses: actions/checkout@v6
      with:
        repository: raspberrypi/pico-sdk
        ref: ${{ env.PICO_SDK_VERSION }}
        path: pico-sdk
        submodules: recursive

    - name: Set Pico SDK path
      run: echo "PICO_SDK_PATH=${{ github.workspace }}/pico-sdk" >> $GITHUB_ENV

    - name: Create build directory
      run: mkdir -p pico-bridge/build

    - name: Configure CMake
      working-directory: pico-bridge/build
      run: cmake .. -DCMAKE_BUILD_TYPE=Release -DWIFI_SSID="ci_build" -DWIFI_PASSWORD="ci_build"

    - name: Build firmware
      working-directory: pico-bridge/build
      run: make -j$(nproc)

    - name: List build artifacts
      working-directory: pico-bridge/build
      run: |
        echo "Build artifacts:"
        ls -lh *.uf2 *.elf *.bin 2>/dev/null || echo "No artifacts found"

    - name: Upload firmware artifacts
      uses: actions/upload-artifact@v7
      with:
        name: viking-bio-bridge-firmware
        path: |
          pico-bridge/build/*.uf2
          pico-bridge/build/*.elf
          pico-bridge/build/*.bin
          pico-bridge/build/*.hex
        if-no-files-found: warn
